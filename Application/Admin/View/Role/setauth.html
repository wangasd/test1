<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css">
</head>
<body>
<!-- 上 -->
<include file = "Common/header" />
<!-- 右 -->
<div class="content">
    <div class="header">
        <h1 class="page-title">分派权限</h1>
    </div>

    <div class="well">
    正在给【{$r_name}】分派权限
    <form action="__SELF__" method="post">
        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th>权限分类</th>
                    <th>权限</th>
                </tr>
            </thead>
            <tbody>

            <volist name="auth.allFrist" id="a_f" k="k_f" >

                <tr class="success">
                    <td><input type="checkbox" name="id[]" value="{$a_f.id}" <if condition="in_array($a_f.id , $role_arr )">checked="checked"</if> >{$a_f.auth_name}</td>
                    <td>

                    <volist name="auth.allsecond" id="a_c" k="k_c" >
                        <if condition="$a_c.pid eq $a_f.id " >
                            </label><input type="checkbox" name="id[]" value="{$a_c.id}" <if condition="in_array($a_c.id , $role_arr )">checked="checked"</if> >{$a_c.auth_name}
                        </if>
                    </volist>

                    </td>
                </tr>

            </volist>
            <input type="hidden" name="r_id" value="{$r_id}">

            </tbody>
        </table>
        <button class="btn btn-primary" type="submit">保存</button>
    </form>
    </div>
    <!-- footer -->
    <footer>
        <hr>
        <p>© 2017 <a href="javascript:void(0);" target="_blank">ADMIN</a></p>
    </footer>
</div>
</body>
