	<script type="text/javascript">
		
			$("li").mouseover(function () {
				//鼠标经过变色,然后调用Ajax
				$(this).css("background","#fff")
				var cid=$(this).attr("id")
				dat='cid='+cid;
				 /*
				 *jquery封装的Ajax
				 */
				$.ajax({
					url:"1.php",
					type:'post',
					data:dat,
					//回调函数 
					success: function (res) {
						console.log( res)
						var content=$("div")[1]
						$("ul").last().after(content)
						content.innerHTML=res
					},
					// dataType:"json"
				});
			});
			//鼠标移开变色#ccc
			$("li").mouseleave(function () {
				$(this).css("background","#ccc")
			})
	</script>
